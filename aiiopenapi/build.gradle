apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$support_version"
    testCompile 'junit:junit:4.12'
//    compile 'com.aiitec.aiijson:aiijsonlib:1.0.3'
//    compile 'com.aiitec.aiijson:aiijsonlib:1.0.4'
    compile 'com.aiitec.private:aiijson:1.0.0'
//    compile 'com.aiitec.aiisqlite:aiisqlte:1.0.5'
    compile 'com.aiitec.aiisqlite:aiisqlte:1.0.3'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
}
